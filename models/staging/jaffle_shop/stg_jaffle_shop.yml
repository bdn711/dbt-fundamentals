version: 2

models:
  - name: stg_customers
    description: Raw customers data; one customer per row
    columns:
      - name: customer_id
        description: Customers primary key
        tests:
          - unique
          - not_null
      - name: first_name
        description: Each customer's first name
      - name: last_name
        description: Each customer's last name

  - name: stg_orders
    description: Raw orders data
    columns:
      - name: order_id
        description: Orders primary key
        tests:
          - unique
          - not_null
      - name: status
        description: "{{ doc('order_status')}}"
        tests:
          - accepted_values:
              values:
                - completed
                - shipped
                - returned
                - return_pending
                - placed
      - name: customer_id
        tests:
          - relationships:
              to: ref('stg_customers')
              field: customer_id